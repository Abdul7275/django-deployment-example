<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item"> <a class="navbar-brand" href="{% url "index" %}">BRAND</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url "admin:index" %}">Admin</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url "basicapp:register" %}">Other</a> </li>
          {% if user.is_authenticated %}
          <li class="nav-item"> <a class="nav-link" href="{% url "logout" %}">Log Out</a> </li>
          {% else %}
          <li class="nav-item"> <a class="nav-link" href="{% url "basicapp:user_login" %}">Login</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
