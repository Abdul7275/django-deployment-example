{% extends 'basicapp/base.html' %}
{% load staticfiles %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering here</h1>
    {% else %}
      <h1>Register Here</h1>
      <h4>Fill out the form:</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Register">
      </form>
    {% endif %}
  </div>
{% endblock %}
